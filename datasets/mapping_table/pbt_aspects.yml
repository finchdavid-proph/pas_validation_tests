version: 1
schema:
  type: struct
  fields:
  - name: bronze_catalog
    type: string
    nullable: true
    metadata:
      description: Catalog name for the bronze data layer; Represents the initial
        raw data storage.
      mappings: []
      tags: []
  - name: bronze_schema
    type: string
    nullable: true
    metadata:
      description: Schema name within the bronze data layer; Organizes tables in the
        raw data storage.
      mappings: []
      tags: []
  - name: bronze_table
    type: string
    nullable: true
    metadata:
      description: Table name in the bronze data layer; Contains raw data before processing.
      mappings: []
      tags: []
  - name: bronze_path
    type: string
    nullable: true
    metadata:
      description: Path location of the bronze data; Indicates where the raw data
        is stored.
      mappings: []
      tags: []
  - name: silver_catalog
    type: string
    nullable: true
    metadata:
      description: Catalog name for the silver data layer; Represents the processed
        and refined data storage.
      mappings: []
      tags: []
  - name: silver_schema
    type: string
    nullable: true
    metadata:
      description: Schema name in the silver layer where the data is stored.
      mappings: []
      tags: []
  - name: silver_table
    type: string
    nullable: true
    metadata:
      description: Table name in the silver layer where the data is stored.
      mappings: []
      tags: []
  - name: silver_path
    type: string
    nullable: true
    metadata:
      description: Path to the silver layer where the data is stored.
      mappings: []
      tags: []
  - name: suppress_columns
    type:
      type: array
      elementType: string
      containsNull: true
    nullable: true
    metadata:
      description: List of columns to be suppressed for privacy or compliance reasons.
      mappings: []
      tags: []
  - name: keep
    type: boolean
    nullable: true
    metadata:
      description: Indicates whether the data should be retained in the silver layer.
      mappings: []
      tags: []
  - name: supress
    type: boolean
    nullable: true
    metadata:
      description: Indicates whether the data should be suppressed in the dataset.
      mappings: []
      tags: []
  - name: map
    type: boolean
    nullable: true
    metadata:
      description: Flag to determine if mapping is applied to the dataset.
      mappings: []
      tags: []
  - name: sha256
    type: boolean
    nullable: true
    metadata:
      description: Indicates if SHA-256 hashing is applied to the data for security.
      mappings: []
      tags: []
  - name: mask
    type: boolean
    nullable: true
    metadata:
      description: Flag to determine if data masking is applied for privacy.
      mappings: []
      tags: []
